
<mat-card>
  <mat-toolbar class="white-background">
    <span>List of Receipts</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</mat-card>

<div class="Receipt-pading"></div>

<table mat-table [dataSource]="receipts" class="mat-elevation-z8 table">
  <ng-container matColumnDef="Customer">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Total Cost">
    <th mat-header-cell *matHeaderCellDef> Total Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.totalCost | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="Date Created">
    <th mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
  </ng-container>
  <ng-container matColumnDef="Date Updated">
    <th mat-header-cell *matHeaderCellDef> Date Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.dateUpdated}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit" (click)="editReceipt(element)" size="30px"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete" (click)="deleteReceipt(element.id)" size="30px"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="view" fontIcon="note" (click)="viewReceipt(element)" size="30px"></mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
