
<mat-card>
  <mat-toolbar class="white-background">
    <span>List of Customers</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button class="example-icon" color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Create New Customer
    </button>
  </mat-toolbar>
</mat-card>

<div class="store-pading"></div>

<table mat-table [dataSource]="customers" class="mat-elevation-z8 table">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="Telephone">
    <th mat-header-cell *matHeaderCellDef> Telephone </th>
    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
  </ng-container>
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit" (click)="editCustomer(element)" size="30px"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete" (click)="deleteCustomer(element.id)" size="30px"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="add receipt" fontIcon="receipt" (click)="addCustomerReceipt(element)" size="30px"></mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
