<h4 mat-dialog-title color="primary" align="center">Product Record</h4>
<mat-dialog-content class="mat-typography">
<mat-grid-list cols="1" rowHeight="90px">
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="data.storeId">
      <mat-label>Store Name</mat-label>
        <mat-option *ngFor="let store of stores" [value]="store.id">
          {{store.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" [(ngModel)]="data.name" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Cost</mat-label>
      <input matInput type="number" [(ngModel)]="data.cost" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="data.quantity" required>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close color="warn"><mat-icon>cancel</mat-icon> Cancel</button>
  <button mat-button color="primary" (click)="saveProduct(data)" cdkFocusInitial><mat-icon>save</mat-icon> Submit</button>
</mat-dialog-actions>
