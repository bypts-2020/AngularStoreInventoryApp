<h4 mat-dialog-title color="primary" align="center">Store Record</h4>
<mat-dialog-content class="mat-typography">
<mat-grid-list cols="2" rowHeight="90px" gutterSize="10px">
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>Store Name</mat-label>
      <input matInput type="text" [(ngModel)]="data.name" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="data.email" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>Street Name</mat-label>
      <input matInput type="text" [(ngModel)]="data.street" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" [(ngModel)]="data.city" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>State</mat-label>
      <input matInput type="text" [(ngModel)]="data.state" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>Country</mat-label>
      <input matInput type="text" [(ngModel)]="data.country" required>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field >
      <mat-label>Telephone</mat-label>
      <input matInput type="tel" [(ngModel)]="data.telephone" required>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close color="warn"><mat-icon>cancel</mat-icon> Cancel</button>
  <button mat-button color="primary" (click)="saveStore(data)" cdkFocusInitial><mat-icon>save</mat-icon> Submit</button>
</mat-dialog-actions>
